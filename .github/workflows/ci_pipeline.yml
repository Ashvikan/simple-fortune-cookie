name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]
    branches:
      - main

jobs:
  clone_down:
    name: Clone down repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Upload frontend
        uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: ./frontend
      - name: Upload backend
        uses: actions/upload-artifact@v2
        with:
          name: backend
          path: ./backend

  build_frontend:
    name: Build frontend
    needs: clone_down
    runs-on: ubuntu-latest
    steps:
      - name: Download frontend
        uses: actions/download-artifact@v2
        with:
          name: frontend
          path: frontend

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/build

  build_backend:
    name: Build backend
    needs: clone_down
    runs-on: ubuntu-latest
    steps:
      - name: Download backend
        uses: actions/download-artifact@v2
        with:
          name: backend
          path: backend

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go mod download
          go build

      - name: Upload backend build
        uses: actions/upload-artifact@v2
        with:
          name: backend-build
          path: backend

